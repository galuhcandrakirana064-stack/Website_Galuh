<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontak Saya</title>
  <link rel="stylesheet" href="style.css">
  <script>
    function showMessage(e) {
      e.preventDefault();
      alert("Terima kasih! Pesan Anda telah terkirim.");
      e.target.reset();
    }
  </script>
</head>
<body>
  <header>
    <div class="logo">Galuh Candra Kirana</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="portofolio.html">Portofolio</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </header>

  <section class="contact">
    <h2>Form Konsultasi Teknologi</h2>
    <form onsubmit="showMessage(event)">
      <label for="nama">Nama:</label>
      <input type="text" id="nama" name="nama" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="layanan">Topik Konsultasi:</label>
      <select id="layanan" name="layanan">
        <option>Desain Web</option>
        <option>Frontend Development</option>
        <option>Backend Development</option>
        <option>UI/UX Design</option>
      </select>

      <label for="pesan">Pesan:</label>
      <textarea id="pesan" name="pesan" rows="4" required></textarea>

      <p>Apakah Anda ingin dihubungi kembali?</p>
      <label><input type="radio" name="respon" value="ya" required> Ya</label>
      <label><input type="radio" name="respon" value="tidak"> Tidak</label>

      <label><input type="checkbox" required> Saya setuju dengan ketentuan.</label>

      <button type="submit">Kirim</button>
    </form>
  </section>

  </footer>
</body>
